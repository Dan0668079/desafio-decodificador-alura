<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Decodificador</title>
    <link rel="stylesheet" href="./style.css" class="style" />
  </head>
  <body class="painel__principal">
    <header class="logo__alura">
      <img logo__alura__Imagem src="./assets/frame.svg" alt="logo da alura" />
    </header>
    <main >
      <section class="decodificador">
        <div class="decodificador__section">
          <p class="decodificador__texto">Digite seu texto</p>
        </div>
        <div class="painel">
          <img src="assets/high_quality_products.svg" alt="" class="painel__imagem" />
          <div class="painel__textos">
            <p class="painel__texto__titulo">Nenhuma mensagem encontrada</p>
            <p class="painel__texto__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
        </div>
      </section>  
      <section class="botao">
        <div class="icone__mensagem">
          <img class="imagem_icon" src="./assets/bi_exclamation-circle-fill.svg" alt="">
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="botao__ancora">
          <button class="botao__criptografar">Criptografar</button>
          <button class="botao__descriptografar">Descriptografar</button>
        </div>
      </section>
    </main>
  </body>
</html>
